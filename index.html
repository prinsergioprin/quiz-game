<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sergio's Quiz</title>
  </head>
  <body>
    <div class="container">
      <p id="start-text">Are you ready?</p>
      <div id="progress-container" class="hide"></div>
      <div id="score-display" class="hide"></div>
      <div id="question-container" class="hide">
        <h2 id="question"></h2>
        <div id="answer-buttons" class="btn-grid"></div>
      </div>
      <div class="controls">
        <button id="start-btn" class="btn">Start quiz</button>
        <button id="check-btn" class="btn hide">Check answer</button>
        <button id="next-btn" class="btn hide">Next question</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
